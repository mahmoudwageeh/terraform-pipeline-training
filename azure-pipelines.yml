trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  subscription_id: $(subscription_id)
  tenant_id: $(tenant_id)
  client_id: $(client_id)
  client_secret: (client_secret)

stages:
- stage: Plan
  displayName: 'Terraform Plan'
  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    steps:
    - task: TerraformCLI@2
      inputs:
        command: 'init'
        allowTelemetryCollection: true
        
    - task: TerraformCLI@2
      inputs:
        command: 'plan'
        runAzLogin: true
        allowTelemetryCollection: false

- stage: Deploy
  displayName: 'Terraform Apply'
  jobs:
  - job: TerraformApply
    displayName: 'Terraform Apply'
    steps:
    - task: TerraformCLI@2
      inputs:
        command: 'init'
        allowTelemetryCollection: false
    - task: TerraformCLI@2
      inputs:
        command: 'apply'
        commandOptions: '-auto-approve'
        allowTelemetryCollection: false