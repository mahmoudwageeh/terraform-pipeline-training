trigger:
- main

pool:
  vmImage: 'ubuntu-latest'



stages:
- stage: Plan
  displayName: 'Terraform Plan'
  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    steps:
    - task: TerraformCLI@2
      inputs:
        command: 'init'
        allowTelemetryCollection: false
    - task: TerraformCLI@2
      inputs:
        command: 'plan'
        environmentServiceName: 'Azure subscription 1(b98d2b8d-4039-4e94-a202-67c3a82a3ced)'
        runAzLogin: true
        allowTelemetryCollection: false