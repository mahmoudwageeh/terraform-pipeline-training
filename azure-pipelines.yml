trigger:
- none

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Plan
  displayName: 'Terraform Plan'
  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    steps:
    - task: TerraformTaskV4@4
      displayName: 'Terraform Init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendAzureRmResourceGroupName: 'Terraform-RG'
        backendAzureRmStorageAccountName: 'terraformsa94'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'test.terraform.tfstate'
        backendServiceArm: 'AzureDevops-AzureARM SC'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'custom'
        outputTo: 'console'
        backendAzureRmResourceGroupName: 'Terraform-RG'
        backendAzureRmStorageAccountName: 'terraformsa94'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'test.terraform.tfstate'
        backendServiceArm: 'AzureDevops-AzureARM SC'
        customCommand: '-version -force-unlock xxxxxxxxxxxxxxxx'
        environmentServiceNameAzureRM: 'AzureDevops-AzureARM SC'


    - task: TerraformTaskV4@4
      displayName: 'Terraform Plan'
      inputs:
        provider: 'azurerm'
        command: 'plan'
        commandOptions: '-var "subscription_id=$(subscription_id)" -var "tenant_id=$(tenant_id)" -var "client_id=$(client_id)" -var "client_secret=$(client_secret)"'
        environmentServiceNameAzureRM: 'AzureDevops-AzureARM SC'
- stage: Deploy
  displayName: 'Terraform Apply'
  jobs:
  - job: TerraformApply
    displayName: 'Terraform Apply'
    steps:
    - task: TerraformTaskV4@4
      displayName: 'Terraform Init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendAzureRmUseEnvironmentVariablesForAuthentication: true
        backendAzureRmResourceGroupName: 'Terraform-RG'
        backendAzureRmStorageAccountName: 'terraformsa94'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'test.terraform.tfstate'
        backendServiceArm: 'AzureDevops-AzureARM SC'
    - task: TerraformTaskV4@4
      displayName: 'Terraform Apply'
      inputs:
        provider: 'azurerm'
        command: 'apply'
        commandOptions: '-var "subscription_id=$(subscription_id)" -var "tenant_id=$(tenant_id)" -var "client_id=$(client_id)" -var "client_secret=$(client_secret)"'
        environmentServiceNameAzureRM: 'AzureDevops-AzureARM SC'