trigger:
- main

pool:
  vmImage: 'ubuntu-latest'


stages:
- stage: Plan
  displayName: 'Terraform Plan'
  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    steps:
    - task: TerraformCLI@2
      inputs:
        command: 'init'
        backendType: 'azurerm'
        backendServiceArm: 'Azure subscription 1(b98d2b8d-4039-4e94-a202-67c3a82a3ced)'
        backendAzureRmTenantId: '$tenant_id'
        backendAzureRmSubscriptionId: '$subscription_id'
        allowTelemetryCollection: false
    - task: TerraformCLI@2
      inputs:
        command: 'plan'
        environmentServiceName: 'Azure subscription 1(b98d2b8d-4039-4e94-a202-67c3a82a3ced)'
        runAzLogin: true
        commandOptions: '-var ''name=subscription_id'' -var ''name=tenant_id'' -var ''name=client_id'' -var ''name=client_secret'''
        allowTelemetryCollection: false
- stage: Deploy
  displayName: 'Terraform Apply'
  jobs:
  - job: TerraformApply
    displayName: 'Terraform Apply'
    steps:
    - task: TerraformCLI@2
      inputs:
        command: 'init'
        allowTelemetryCollection: false
    - task: TerraformCLI@2
      inputs:
        command: 'apply'
        commandOptions: '-auto-approve'
        allowTelemetryCollection: false