trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
- name: subscription_id
  value: $(subscription_id)
- name:  tenant_id
  value: $(tenant_id)
- name:  client_id
  valie: $(client_id)
- name: client_secret
  value: $(client_secret)

stages:
- stage: Plan
  displayName: 'Terraform Plan'
  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    steps:
    - task: TerraformCLI@2
      inputs:
        command: 'init'
        allowTelemetryCollection: true
        
    - task: TerraformCLI@2
      inputs:
        command: 'plan'
        runAzLogin: true
        allowTelemetryCollection: false

- stage: Deploy
  displayName: 'Terraform Apply'
  jobs:
  - job: TerraformApply
    displayName: 'Terraform Apply'
    steps:
    - task: TerraformCLI@2
      inputs:
        command: 'init'
        allowTelemetryCollection: false
    - task: TerraformCLI@2
      inputs:
        command: 'apply'
        commandOptions: '-auto-approve'
        allowTelemetryCollection: false