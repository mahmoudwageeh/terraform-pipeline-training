trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Plan
  displayName: 'Terraform Plan'
  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    steps:
    - task: TerraformCLI@2
      inputs:
        command: 'init'
        allowTelemetryCollection: true
        displayName: Terraform initialize
    - task: TerraformCLI@2
      inputs:
        command: 'plan'
        runAzLogin: true
        displayName: Terraform plan
        allowTelemetryCollection: false

- stage: Deploy
  displayName: 'Terraform Apply'
  jobs:
  - job: TerraformApply
    displayName: 'Terraform Apply'
    steps:
    - task: TerraformCLI@2
      inputs:
        command: 'init'
        allowTelemetryCollection: false
    - task: TerraformCLI@2
      inputs:
        command: 'apply'
        displayName: Terraform Apply
        commandOptions: '-auto-approve'
        allowTelemetryCollection: false